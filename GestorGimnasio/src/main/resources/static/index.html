<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>WorkBot - Tienda</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">WorkBot</a>
            </div>
        </nav>
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">¡Bienvenidos!</h1>
                    <p class="lead fw-normal text-white-50 mb-0">... ¡Mejore tu fisico, AHORA!</p>
                </div>
            </div>
        </header>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="entrenadores" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                </div>
            </div>
        </section>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Sergio Arias R. / Steven Alejandro R. / Jacobo Jaramillo J. - 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			var wrapper = document.getElementById("entrenadores");
			var myHTML = '';
			
			//TODO: conexion a backend
			const trainers = [
				{
					id: '123',
					idType: 'CC',
					name: {
						firstName: 'John',
						secondName: 'John',
						firstLastName: 'Doe',
						secondLastName: 'Doe',
					},
					emailAddress: 'johndoe@example.com',
					phoneNumber: '123-456-7890',
					birthDate: '1/1/1990',
				},
				{
					id: '124',
					idType: 'CC',
					name: {
						firstName: 'Jane',
						secondName: 'Jane',
						firstLastName: 'Doe',
						secondLastName: 'Doe',
					},
					emailAddress: 'johndoe@example.com',
					phoneNumber: '123-456-7890',
					birthDate: '1/1/1990',
				},
			];
			
			trainers.forEach(function (trainer, index) {
			    let fullName = trainer.name.firstName + " " + trainer.name.secondName + " " + trainer.name.firstLastName + " " + trainer.name.secondLastName;
			    wrapper.innerHTML += `
			        <div class="col mb-5">
			            <div class="card h-100">
			                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
			                <div class="card-body p-4">
			                    <div class="text-center">
			                        <h5 class="fw-bolder">${fullName}</h5>
			                    </div>
			                </div>
			                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
			                    <div class="text-center">
			                        <a class="btn btn-outline-dark mt-auto" id="btn_${index}">Ver Rutinas</a>
			                    </div>
			                </div>
			            </div>
			        </div>
			    `;
			});
			
			trainers.forEach(function (trainer, index) {
				document.getElementById("btn_" + index).onclick = function () {
					sessionStorage.setItem('currentTrainerData', JSON.stringify(trainer));
					window.location.href = 'trainer.html';
				};
			});
			
        </script>
    </body>
</html>
