    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">WorkBot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                    </ul>

		<header class="bg-dark py-5">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="nombre@ejemplo.com" />
                                                <label for="inputEmail">Correo Electronico</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña" />
                                                <label for="inputPassword">Contraseña</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-primary" id="inputSend">Login</a>
                                            </div>
                                        </form>
                                    </div>
									<!--
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                    </div>
									-->
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
		</header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script>
			
			document.getElementById("inputSend").addEventListener("click", myFunction);
			const userName = document.getElementById("inputEmail");
			const passName = document.getElementById("inputPassword");

			function myFunction() {
				if (userName.value == "user1" && passName.value == "pass1") {
					//alert("Suck Sess");
					window.location.href = "admin.html";
				} else {
					alert("Email y/o Contraseña incorrectos, por favor intente de nuevo.\n\nSi se persiste el problema, contactese con el Administrador.");
				}
			}
			
		</script>
